<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Firereader: A real-time RSS feed reader built with Firebase and AngularJS</title>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css" type="text/css" />
    <!--[if lt ie 9]>
        <link rel="stylesheet" type="text/css" href="css/ie.css" />
        <script src="lib/util/html5shiv.js"></script>
    <![endif]-->
</head>
<body ng-controller="NavCtrl" ui-keypress="{'enter right left space delete up': keypress}">

<a id="GitHubBanner" href="https://github.com/firebase/firereader" target="_BLANK"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>

<div class="container">
  <nav class="row">
      <div class="span12">
        <a href="#" class="brand"><img src="img/logo.png" />Firereader</a>
        <ul class="nav nav-pills pull-right">
            <!--<li><a href="https://github.com/firebase/firereader">GitHub</a></li>-->
            <li><a ng-click="toggleAbout()">About</a></li>
            <li ng-cloak ng-hide="auth.authenticated"><a href="#hearth">Log in</a></li>
            <li ng-cloak ng-show="auth.authenticated"><a ng-click="logout()">Log out</a></li>
        </ul>
      </div>
  </nav>

  <div ng-view class="clearfix"></div>

  <footer id="foot" class="row clearfix">
      <div class="span12">
          <a class="pull-right" href="http://www.firebase.com"><img src="img/powered-by-firebase-dim.png" /></a>
          <aside>Firereader is licensed under the <a href="http://firebase.mit-license.org/" target="_BLANK">MIT License</a> and <a href="https://github.com/firebase/firereader" target="_BLANK">available on GitHub</a>.
          </aside>
      </div>
  </footer>
</div>

  <script src="lib/util/polyfills.js"></script>
  <script src="lib/util/underscore.js"></script>
  <script src="http://static.firebase.com/v0/firebase.js"></script>
  <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-auth-client.js'></script>
  <script type='text/javascript' src='https://login.persona.org/include.js'></script>

  <!--  required for lib/bootstrap and js/animate.js -->
  <script src="lib/jquery.2.0.min.js"></script>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-cookies.js"></script>
  <script src="lib/angular/angular-sanitize.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular-ui/ui-bootstrap-custom.js"></script>
  <script src="lib/angular-ui/ui-keypress.js"></script>

  <script src="lib/firebase/angularFire.js"></script>
  <script src="lib/firebase/angularFireAggregate.js"></script>

  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/util.js"></script>
  <script src="js/feedthefire.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/config.js"></script>

  <script src="lib/bootstrap.min.js"></script>
</body>
</html>
