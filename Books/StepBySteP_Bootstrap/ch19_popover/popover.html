<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<title>Welcome</title>

	</head>
	
	<body>
	
		<div class="container">
		
			<h1>Popover</h1>
		
			<p>This is a paragraph with a <a href="#" id="popoverLink" data-toggle="popover" title="Popover Title" data-content="The content of the popover goes here. Feel free to put a text of any length.">Popover</a>. As you can see a popover consists of two parts: the title and the content.</p> 
		
		</div>

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function() {
				$('#popoverLink').popover();
				
		});
		</script>

	</body>
</html>
